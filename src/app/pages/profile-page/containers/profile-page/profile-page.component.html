<div class="wrapper" *ngIf="allData$ | async as allData">
  <app-breadcrumb text="User Profile"></app-breadcrumb>
  <app-heading-box
    [text]="'We\'re glad youre back, ' + allData.profile.email + '!'"
    placement="profile"
  ></app-heading-box>

  <div class="boxes">
    <app-personal-info></app-personal-info>
    <app-recent-healthcheck></app-recent-healthcheck>
  </div>

  <app-toolbox></app-toolbox>
</div>
