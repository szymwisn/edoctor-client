<div class="wrapper" *ngIf="allData$ | async as allData">
  <app-sidebar *ngIf="allData.token"></app-sidebar>
  <div class="content">
    <app-breadcrumb text="testing dashboard"></app-breadcrumb>
    <router-outlet> </router-outlet>

    <app-button
      text="Show notification"
      class="primary"
      (click)="showNotification()"
    ></app-button>

    <app-button
      text="Show modal"
      class="primary"
      (click)="showModal()"
    ></app-button>

    <br />
    <br />

    <app-button
      *ngIf="!allData.token"
      text="Sign in"
      (click)="tempSignIn()"
    ></app-button>
    <app-button
      *ngIf="allData.token"
      text="Sign out"
      (click)="tempSignOut()"
    ></app-button>

    <br />
    <br />
    <app-pagination
      [currentPage]="1"
      [totalPages]="5"
      (currentPageChange)="changePage($event)"
    ></app-pagination>
    <br />

    <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
      <app-input
        formControlName="email"
        label="Email"
        placeholder="enter your e-mail..."
        [invalid]="formSubmitted && !testForm.get('email').valid"
      ></app-input>

      <app-input
        formControlName="password"
        label="Password"
        type="password"
        placeholder="enter your password..."
        invalidMessage="Please provide a valid password"
        [invalid]="formSubmitted && !testForm.get('password').valid"
      ></app-input>

      <app-textarea
        formControlName="description"
        label="Description"
        placeholder="write your story..."
        [invalid]="formSubmitted && !testForm.get('description').valid"
      ></app-textarea>

      <app-select
        formControlName="doctors"
        label="Doctors"
        placeholder="Select a doctor..."
        [options]="doctors"
        [invalid]="formSubmitted && !testForm.get('doctors').valid"
      ></app-select>

      <app-checkbox
        formControlName="checkbox"
        label="Checkbox"
        [items]="doctors"
      ></app-checkbox>

      <app-button class="primary" type="submit" text="Submit"></app-button>
      <app-button class="secondary" text="Secondary"></app-button>
      <app-button class="tertiary" text="Tertiary"></app-button>
      <app-button
        class="primary"
        type="submit"
        [disabled]="true"
        text="Disabled"
      ></app-button>
      <br />
      <br />
      <app-search></app-search>
      <br />
      <br />
      <app-button icon="back" text="go back"></app-button>
      <app-button icon="filter" text="filters"></app-button>
    </form>
  </div>
</div>

<ng-template #modalContent>
  <h3>Modal test</h3>
  <app-input label="Email" placeholder="enter your e-mail..."></app-input>
  <app-input
    label="Password"
    type="password"
    placeholder="enter your password..."
  ></app-input>
  <app-checkbox label="Checkbox" [items]="doctors"></app-checkbox>
</ng-template>
