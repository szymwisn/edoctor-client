<div class="input-wrapper">
  <div class="label" [class.active]="currentlyActive" [class.dark]="darkLabel">
    {{ label }}
  </div>
  <input
    #inputEl
    (input)="changeValue($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
  />
  <app-icon
    *ngIf="type == 'text'"
    class="icon"
    name="close"
    (click)="onClear()"
    [hidden]="!currentlyActive"
  ></app-icon>
  <p class="invalid-message" *ngIf="invalid">{{ invalidMessage }}</p>
</div>
